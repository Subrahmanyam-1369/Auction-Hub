{% extends "base.html" %}

{% block title %}Forgot Password - AuctionHub{% endblock %}

{% block content %}
<div class="max-w-md mx-auto bg-white rounded-xl shadow-md overflow-hidden md:max-w-lg">
    <div class="md:flex">
        <div class="p-8 w-full">
            <div class="text-center mb-8">
                <h2 class="text-2xl font-bold text-gray-800">Forgot Your Password?</h2>
                <p class="text-gray-600 mt-1">Enter your email address and we'll send you a link to reset your password.</p>
            </div>
            
            <form action="{{ url_for('forgot_password') }}" method="post">
                <div class="mb-6">
                    <label for="email" class="block text-gray-700 text-sm font-medium mb-2">Email Address</label>
                    <input type="email" id="email" name="email" required
                           class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500"
                           placeholder="your@email.com">
                </div>
                
                <button type="submit"
                        class="w-full bg-indigo-600 hover:bg-indigo-700 text-white font-medium py-2 px-4 rounded-lg transition-all">
                    Send Reset Link
                </button>
                
                <div class="text-center mt-4">
                    <p class="text-sm text-gray-600">
                        Remember your password? <a href="{{ url_for('login') }}" class="text-indigo-600 hover:text-indigo-800 font-medium">Sign in</a>
                    </p>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
