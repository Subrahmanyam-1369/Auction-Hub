{% extends "base.html" %}

{% block title %}Login - AuctionHub{% endblock %}

{% block content %}
<div class="max-w-md mx-auto bg-white rounded-xl shadow-md overflow-hidden md:max-w-lg">
    <div class="md:flex">
        <div class="p-8 w-full">
            <div class="text-center mb-8">
                <h2 class="text-2xl font-bold text-gray-800">Welcome Back</h2>
                <p class="text-gray-600 mt-1">Sign in to your AuctionHub account</p>
            </div>
            
            <form action="{{ url_for('login') }}" method="post">
                <div class="mb-6">
                    <label for="email" class="block text-gray-700 text-sm font-medium mb-2">Email Address</label>
                    <input type="email" id="email" name="email" required
                           class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500"
                           placeholder="your@email.com">
                </div>
                
                <div class="mb-6">
                    <div class="flex items-center justify-between mb-2">
                        <label for="password" class="block text-gray-700 text-sm font-medium">Password</label>
                        <a href="{{ url_for('forgot_password') }}" class="text-xs text-indigo-600 hover:text-indigo-800">Forgot password?</a>
                    </div>
                    <input type="password" id="password" name="password" required
                           class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500"
                           placeholder="••••••••">
                </div>
                
                <div class="mb-6">
                    <div class="flex items-center">
                        <input type="checkbox" id="remember" name="remember"
                               class="h-4 w-4 text-indigo-600 focus:ring-indigo-500 border-gray-300 rounded">
                        <label for="remember" class="ml-2 block text-sm text-gray-700">
                            Remember me
                        </label>
                    </div>
                </div>
                
                <button type="submit"
                        class="w-full bg-indigo-600 hover:bg-indigo-700 text-white font-medium py-2 px-4 rounded-lg transition-all">
                    Sign In
                </button>
                
                <div class="text-center mt-4">
                    <p class="text-sm text-gray-600">
                        Don't have an account? <a href="{{ url_for('register') }}" class="text-indigo-600 hover:text-indigo-800 font-medium">Sign up</a>
                    </p>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
