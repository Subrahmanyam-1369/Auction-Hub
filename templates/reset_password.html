{% extends "base.html" %}

{% block title %}Reset Password - AuctionHub{% endblock %}

{% block content %}
<div class="max-w-md mx-auto bg-white rounded-xl shadow-md overflow-hidden md:max-w-lg">
    <div class="md:flex">
        <div class="p-8 w-full">
            <div class="text-center mb-8">
                <h2 class="text-2xl font-bold text-gray-800">Reset Your Password</h2>
                <p class="text-gray-600 mt-1">Enter your new password below.</p>
            </div>
            
            <form action="{{ url_for('reset_password', token=token) }}" method="post">
                {# Include the token in the form action or as a hidden field if needed #}
                {# <input type="hidden" name="token" value="{{ token }}"> #}
                
                <div class="mb-6">
                    <label for="password" class="block text-gray-700 text-sm font-medium mb-2">New Password</label>
                    <input type="password" id="password" name="password" required
                           class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500"
                           placeholder="••••••••">
                    <p class="mt-1 text-xs text-gray-500">Must be at least 8 characters.</p>
                </div>
                
                <div class="mb-6">
                    <label for="confirm_password" class="block text-gray-700 text-sm font-medium mb-2">Confirm New Password</label>
                    <input type="password" id="confirm_password" name="confirm_password" required
                           class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500"
                           placeholder="••••••••">
                </div>
                
                <button type="submit"
                        class="w-full bg-indigo-600 hover:bg-indigo-700 text-white font-medium py-2 px-4 rounded-lg transition-all">
                    Reset Password
                </button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
